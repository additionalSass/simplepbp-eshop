{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg border-t-4 border-blue-500">
    <h1 class="text-3xl font-bold mb-6 text-blue-800 text-center">Login to Your Account</h1>

    <form method="POST" action="" class="space-y-6">
        {% csrf_token %}
        <div class="flex flex-col mb-4">
            <label for="username" class="mb-2 font-semibold text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex flex-col mb-4">
            <label for="password" class="mb-2 font-semibold text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex items-center justify-between mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Sign In
            </button>
            <a href="{% url 'main:register' %}" class="text-blue-500 hover:text-blue-700 font-semibold transition duration-300">
                Register
            </a>
        </div>
    </form>

    {% if messages %}
    <div class="mt-6 p-4 bg-gray-50 rounded-md">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}text-red-500{% elif message.tags == 'success' %}text-green-500{% else %}text-blue-500{% endif %} text-sm mb-2" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock content %}
