<div class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-102 relative">
    <div class="absolute top-2 right-2 flex space-x-1">
        <a href="{% url 'main:edit_item' item.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-1.5 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <a href="{% url 'main:delete_item' item.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-full p-1.5 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>

    <div class="bg-gradient-to-r from-blue-100 to-blue-200 p-4 border-b-2 border-blue-300">
        <h3 class="font-bold text-xl mb-1 text-blue-800">{{ item.name }}</h3>
        <p class="text-blue-600 font-medium">Price: Rp. {{ item.price }}</p>
    </div>

    <div class="p-4">
        <p class="text-gray-600 mb-2 line-clamp-2" title="{{ item.description }}">{{ item.description }}</p>

        <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-semibold text-gray-700">In Stock:</span>
            <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">
                {{ item.stocks }}
            </span>
        </div>

        <div class="text-sm text-gray-500 mt-2">
            Added by: {{ item.user.username }}
        </div>

        {% if item.recom_status_last_update %}
        <div class="mt-2 text-xs text-gray-400">
            Last updated: {{ item.recom_status_last_update|date:"F d, Y H:i" }}
        </div>
        {% endif %}
    </div>
</div>
