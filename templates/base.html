{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <title>{% block title %}My Django Site{% endblock title %}</title>
</head>
<body class="flex flex-col min-h-screen bg-blue-100">
{% include 'navbar.html' %}

<main class="flex-grow container mx-auto mt-8 px-4">
    {% block content %}{% endblock content %}
</main>

<footer class="bg-blue-900 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
        <p>PBP 2024 Vander Gerald Sukandi</p>
    </div>
</footer>
</body>
</html>
